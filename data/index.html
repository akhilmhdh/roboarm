<!DOCTYPE html>
<html>
<head>
    <title>RoboArm</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#17a1a5">
</head>
<body>
<div class="btn-holders">
     <div class="rotation">
         <div class="rbtn">L</div>
         <div class="rbtn">R</div>
     </div>
     <div class="vrotation">
         <div class="rbtn">U</div>
         <div class="rbtn">D</div>

    <div class="rotation2">
         <div class="rbtn">AU</div>
         <div class="rbtn">AD</div>
     </div>
    <div class="switch">
         <div class="claw">O/C</div>
     </div>
</div>

</html>
